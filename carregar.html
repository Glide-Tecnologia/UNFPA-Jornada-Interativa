<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      overflow: hidden;
    }

    .loader {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 24px;
      color: #333;
    }

    .loader:before {
      content: "";
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #333;
      margin-right: 10px;
      animation: loaderAnimation 0.6s linear infinite;
    }

    @keyframes loaderAnimation {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.3;
        transform: scale(0.7);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="loader">Aguarde...</div>
</body>
</html>
